<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>

    <!-- Normalize  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="section-1">
        <div class="container">
            <div class="section-hero-wrapper flex">
                <div class="sect-hero-left-part">
                    <div class="small-yellow-ball">

                    </div>
                    <h2>
                        Reach out to us!
                    </h2>
                    <form class="form flex">
                        <input type="text" class="input" placeholder="Your name*">
                        <input type="email" class="input" placeholder="Your e-mail*">
                        <textarea required cols="50" rows="10" name="textarea"
                            placeholder="Your message*"> </textarea>
                        <button class="btn" type="submit">Send message</button>
                    </form>
                </div>
                <div class="images">
                    <img class="lemon-ball" src="" alt="">
                    <img  class="map" src="/images/eath-map.png" alt="">
                    <div class="yellow-ball"></div>
                    <div class="pink-ball"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
